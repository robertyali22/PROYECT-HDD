name: CI Pipeline

on:
  push:
  pull_request:

jobs:
# -------------------------------  FRONTEND  ---------------------------------
  frontend-ci:
    name: ğŸŒ Frontend â€“ React + Vite
    runs-on: ubuntu-latest

    defaults:                     # Todos los pasos de este job ejecutarÃ¡n en ./Frontend
      run:
        working-directory: ./Frontend

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ› â€¯Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ npm ci (Frontend)
        run: npm ci

      - name: ğŸ§ª npm test (Frontend)
        run: npm test

      - name: ğŸ—Â npm run build (Frontend)
